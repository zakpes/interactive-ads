<body id="restaurant-body">
        <div class="logo-container">
                <img class="img-fluid img-logo" src="img/logo-2.svg" alt="logo">

            </div>
    <section id="start-screen" class="app-section">
        <div class="container">
            <h1 class="section-title">Find cool restaurants near you!</h1>
            <button class="btn btn-start" type="button" name="-start">Start</button>

        </div>
    </section><!-- /#start-screen -->

    <!-- SECTION -->
    <section id="pick-food" class="app-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="section-title">What's your favorite food?</h1>
                    <button class="btn btn-italian" type="button" name="btn-italian">Italian</button>
                    <button class="btn btn-mexican" type="button" name="btn-mexican">Mexican</button>
                    <button class="btn btn-chinese" type="button" name="btn-chinese">Chinese</button>
                </div>
            </div><!-- /.row -->
        </div><!-- /.container -->
    </section><!-- /#pick-food -->

    <!-- SECTION -->
    <section id="pick-money" class="app-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="section-title">How much do you plan to spend?</h1>
                    <button class="btn btn-dollar btn-dollar-1" type="button" name="btn-dollar-1">$10-$20</button>
                    <button class="btn btn-dollar btn-dollar-2" type="button" name="btn-dollar-2">$20-$50</button>
                    <button class="btn btn-dollar btn-dollar-3" type="button" name="btn-dollar-3">$50+</button>
                </div>
            </div><!-- /.row -->
        </div><!-- /.container -->
    </section><!-- /#pick-food -->

    <!-- SECTION -->
    <section id="pick-restaurant" class="app-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="section-title">Here are some restaurants near you:</h1>
                    <button class="btn btn-r btn-r-1" type="button" name="btn-restaurant-1">
                        <div class="r-name-container">
                                <h3 class="r-name">Giusepe's</h3>
                                <div class="rating">
                                    <img class="img-fluid img-star" src="img/star-full.png" alt="">
                                    <img class="img-fluid img-star" src="img/star-full.png" alt="">
                                    <img class="img-fluid img-star" src="img/star-full.png" alt="">
                                    <img class="img-fluid img-star" src="img/star-full.png" alt="">
                                    <img class="img-fluid img-star" src="img/star-empty.png" alt="">
                                </div>
                        </div>

                    </button>
                    <button class="btn btn-r btn-r-2" type="button" name="btn-restaurant-2">
                        <h3 class="r-name">Little Italy</h3>
                        <div class="rating">
                            <img class="img-fluid img-star" src="img/star-full.png" alt="">
                            <img class="img-fluid img-star" src="img/star-full.png" alt="">
                            <img class="img-fluid img-star" src="img/star-full.png" alt="">
                            <img class="img-fluid img-star" src="img/star-empty.png" alt="">
                            <img class="img-fluid img-star" src="img/star-empty.png" alt="">
                        </div>
                    </button>
                    <button class="btn btn-r btn-r-3" type="button" name="btn-restaurant-3">
                        <h3 class="r-name">Monza</h3>
                        <div class="rating">
                            <img class="img-fluid img-star" src="img/star-full.png" alt="">
                            <img class="img-fluid img-star" src="img/star-full.png" alt="">
                            <img class="img-fluid img-star" src="img/star-full.png" alt="">
                            <img class="img-fluid img-star" src="img/star-full.png" alt="">
                            <img class="img-fluid img-star" src="img/star-full.png" alt="">
                        </div>
                    </button>
                </div>
            </div><!-- /.row -->
        </div><!-- /.container -->
    </section><!-- /#pick-food -->

    <!-- SECTION -->
    <section id="location" class="app-section">
        <div class="container">
            <div class="location-r-container">
                <!-- <button class="btn btn-r btn-r-3" type="button" name="btn-restaurant-3">
                    <h3 class="r-name">Monza</h3>
                    <div class="rating">
                        <img class="img-fluid img-star" src="img/star-full.png" alt="">
                        <img class="img-fluid img-star" src="img/star-full.png" alt="">
                        <img class="img-fluid img-star" src="img/star-full.png" alt="">
                        <img class="img-fluid img-star" src="img/star-full.png" alt="">
                        <img class="img-fluid img-star" src="img/star-full.png" alt="">
                    </div>
                </button> -->
                
            </div>
            <div class="mapouter">
                <div class="gmap_canvas">
                    <iframe width="100%" height="296" id="gmap_canvas_la" src="https://maps.google.com/maps?q=edsel%20road%2C%20los%20angeles&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                </div>
            </div>
            
        </div>
    </section><!-- /#pick-food -->

    <script src="js/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/restaurant.js"></script>

</body>

</html>
